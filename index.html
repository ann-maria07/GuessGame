<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess the Number Game</title>
</head>
<body>
    <div class="container">
        <h1>🎮 Guess the Number Game 🎮</h1>
        <p>Can you guess the secret number between 1 and 100?</p>
        <input type="number" id="guessInput" placeholder="Enter your guess">
        <button id="guessButton">Make a Guess</button>
        <p id="message"></p>
        <div id="options">
            <button id="playAgainButton" class="hidden">Play Again</button>
            <label for="rangeInput">Select Range:</label>
            <input type="number" id="rangeInput" min="1" max="100" value="100">
            <button id="rangeButton">Change Range</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
